<app-header></app-header>
<div id="content">
  <router-outlet ></router-outlet>
</div>

<button (click)="toggleActive()" appHighlight [isActive]="isActive">Toggle Active</button>
<ng-template #isActiveTemplate >
  IS ACTIVE -TRUE
</ng-template>
<ng-template  #isNotActiveTemplate>
  IS ACTIVE - FALSE
</ng-template>

<ng-container *ngTemplateOutlet="isActive ? isActiveTemplate :  isNotActiveTemplate"></ng-container>
<br>
<ng-container *ngIf="isActive; else isNotActiveTemplate">
  IS ACTIVE -TRUE
</ng-container>
<br>


  <ng-container *appMyIf="isActive">
    IS ACTIVE -TRUE
  </ng-container>


<app-footer></app-footer>
