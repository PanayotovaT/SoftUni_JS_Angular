<div class="container">
  <div class="search-div">
    <input type="text" [class.hidden]="!users" #searchInput>
    <button (click)="searchBtnClickHandler(searchInput)">Search</button>
  </div>
  <div *ngIf="users">
    <button (click)="reloadBtnHandler()">Reload</button>
    <div>
      <app-user-list-item *ngFor="let user of users" [user]="user"></app-user-list-item>
    </div>
  </div>
  <app-loader *ngIf="!users"></app-loader>
</div>
