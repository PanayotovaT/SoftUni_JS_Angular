<section id="login-page">

  <article class="login-page-container">

    <form action="#" method="" class="login-page-form">
      <h2>Login</h2>
      <p>Welcome, see the new ads!</p>

      <label for="email">Email:</label>
      <input #emailInput type="text" id="email" placeholder="petar@abv.bg" name="email">

      <label for="password">Password:</label>
      <input #passwordInput type="password" id="password" placeholder="******" name="password">

      <article class="login-page-button">
        <button class="btn-login" (click)="login(emailInput.value, passwordInput.value)">Login</button>
      </article>

      <article class="no-account">
        <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
      </article>
    </form>

    <article class="login-page-image">
      <!-- Do not forget to change the path to the image -->
      <img src="./assets/img/job.png" alt="job-image">
    </article>
  </article>

</section>
