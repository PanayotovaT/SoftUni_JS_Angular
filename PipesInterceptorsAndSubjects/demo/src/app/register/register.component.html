<form [formGroup]="form">
  <div class="form-group">
    <label for="email" appHighlight [isActive]="true">Email</label>
    <input type="text" name="email" id="email" formControlName="email">
    <ul class="errors" *ngIf="form.get('email')!.invalid&&form.get('email')!.touched">
      <li *ngIf="form.get('email')!.errors?.['required']">Email is required.</li>
      <li *ngIf="form.get('email')!.errors?.['email']">Email is not valid</li>
    </ul>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" formControlName="password">
      <ul class="errors" *ngIf="form.get('password')!.invalid&&form.get('password')!.touched">
        <li *ngIf="form.get('password')!.errors?.['required']">Password is a required field!</li>
        <li *ngIf="form.get('password')!.errors?.['minlength']"> Password must be at least 6 characters long!</li>
      </ul>
  </div>
  <div class="form-group">
    <label for="repeat-password">Repeat Password</label>s
    <input type="password" name="repeatPassword" id="repeat-password" formControlName="repeatPassword" >
    <ul class="errors" *ngIf="form.get('repeatPassword')!.invalid&&form.get('repeatPassword')!.touched">
      <li *ngIf="form.get('repeatPassword')!.errors?.['required']">Repeat Password is a reqired field!</li>
      <li *ngIf="form.get('repeatPassword')!.errors?.['minlength']">Repeat Password must be at least 6 characters long!</li>
      <li *ngIf="form.get('repeatPassword')!.errors?.['sameValue']">Password and repeat password don't match!</li>
    </ul>
  </div>
  <button>Register</button>
</form>
