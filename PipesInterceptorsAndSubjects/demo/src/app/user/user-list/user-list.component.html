<div class="container">
  <div class="search-div">
    <input type="text" [class.hidden]="!(users$ | async)" #searchInput>
    <button (click)="searchBtnClickHandler(searchInput)">Search</button>
  </div>
  <div *ngIf="(users$ | async) as users">
    <button (click)="loadUsers()">Reload</button>
    <div>
      <app-user-list-item *ngFor="let user of users" [user]="user"></app-user-list-item>
    </div>
  </div>
  <app-loader *ngIf="!(users$ | async)"></app-loader>
</div>
