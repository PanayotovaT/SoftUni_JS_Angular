<div class="container">

  <main>
   <!-- <app-home></app-home> -->
   <app-welcome-message></app-welcome-message>
    <div *ngIf="themes">
    <div class="theme-title">
    <div *ngFor="let theme of themes" class="theme-container" >
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <a [routerLink]="['/themes', theme._id]" class="normal">
            <h2>{{theme.themeName}}</h2>
          </a>
          <div class="columns">
            <div>
              <p>Date: <time>{{theme.created_at}}</time></p>
              <div class="nick-name">
                <p>Username: <span>{{theme.userId.username}}</span></p>
              </div>
            </div>
            <div class="subscribers">
              <button class="subscribe" *ngIf="isLogged" >Subscribe</button>
              <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!themes">Loading...</div>
</div>
</main>
<ng-template let-item #recentPostTemplate>
  <a href="#">
    <h3>{{item.themeId.themeName}}</h3>
    <p>{{item.userId.username}}</p>
    <p><span>{{item.created_at}}</span></p>
  </a>
</ng-template>

<app-aside title="Recent Posts" [items]="posts" [itemTemplateRef]="recentPostTemplate"></app-aside>

</div>
