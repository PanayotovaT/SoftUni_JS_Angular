<div class="container">
  <!-- theme content  -->
  <div class="theme-content" *ngIf="theme">
    <!-- theme-title  -->
    <div class="theme-title">
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <h2>{{theme!.themeName}}</h2>
          <p>Date: <time>{{theme.created_at.substring(0,10)}}</time></p>
        </div>
        <div class="subscribers">
          <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
          <!-- <button *ngIf="isLogged" class="subscribe">Subscribe</button> -->
          <!-- <button class="unsubscribe">Unsubscribe</button> -->
        </div>
      </div>
    </div>
    <!-- comment  -->
    <div class="comment" *ngFor="let post of theme!.posts!">
      <header class="header">
        <p><span>{{post?.userId?.username}}</span> posted on <time>{{post?.created_at.substring(0,10)}}</time></p>
      </header>
      <div class="comment-main">
        <div class="userdetails">
          <img src="/assets/profile.png" alt="avatar">
        </div>
        <div>
          <p>{{post?.text}}</p>
        </div>
      </div>
      <div class="footer">
        <i class="fas fa-thumbs-up"></i>
        <i class="fas fa-thumbs-down"></i>
        <p><span>{{post.likes?.length}}</span> likes</p>
      </div>
    </div>

  </div>
  <div class="theme-content" *ngIf="!theme">Loading...</div>


</div>
